<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>

  <div class="container w-75  ">
    <h1 class="py-2 mx-auto position-relative ">Bookmarker</h1>
    <div class="bookmark-body">
        <h2 class="text-center"> <i class="fa-solid fa-bookmark"></i> Book mark your favourite sites <i class="fa-solid fa-bookmark"></i></h2>
        <div class="form-group mb-4">
            <label for="siteName" class="pb-2 fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" oninput="validationName()"  id="siteName" class="form-control" placeholder="Bookmark Name">
        </div>
        <div class="form-group mb-4">
            <label for="siteURL" class="pb-2 fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
            <input type="url" oninput="validationURL()" id="siteURL" class="form-control" placeholder="Website URL">
        </div>
        <div class="form-group text-center">
            <button onclick="add()" class="btn btn-submit ">Submit</button>
        </div>
    </div>
    <table class="table mt-4">
        <thead>
            <tr>
                <td class="fw-bold text-center">Index</td>
                <td class="fw-bold text-center">Website Name</td>
                <td class="fw-bold text-center">Visit</td>
                <td class="fw-bold text-center">Delete</td>  
            </tr>
        </thead>
        <tbody id="tableRow">
            
        </tbody>
    </table>
  </div>



  <div id="validation-box" class="validation-box position-absolute start-0 end-0 top-0 bottom-0 w-100 h-100 d-flex justify-content-center align-items-center flex-column d-none">
    <div class="box-content rounded p-4">
        <div class="head d-flex justify-content-between">
            <div class="circuls">
                <span class="rounded-circle d-inline-block me-2"></span>
                <span class="rounded-circle d-inline-block me-2"></span>
                <span class="rounded-circle d-inline-block me-2"></span>
            </div>
           
            <button onclick="removeValidationBox()" class="border-0 bg-transparent"><i class="fa-solid fa-x"></i></button>
        </div>

        <p>Site Name or Url is not valid, Please follow the rules below :</p>
        <ul class="list-unstyled">
            <li><i class="fa-solid fa-circle-right"></i> Site Name must be at least 3 characters</li>
            <li><i class="fa-solid fa-circle-right"></i> Site Url must be valid</li>
        </ul>

    </div>
   
  </div>


















   <script src="js/main.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
